---
- name: Update APT cache
  apt:
    update_cache: yes

- name: Install required Packages
  apt:
    name: "{{ required_packages }}"
    state: present
    update_cache: true
  become: true

- name: Create Docker keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker GPG key
  shell: "curl -fsSL https://download.docker.com/linux/debian/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg"
  args:
    creates: /etc/apt/keyrings/docker.gpg

- name: Set permissions for Docker GPG key
  file:
    path: /etc/apt/keyrings/docker.gpg
    mode: '0644'

- name: Add Docker repository to Apt sources
  lineinfile:
    path: /etc/apt/sources.list.d/docker.list
    line: |
      deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/debian {{ ansible_distribution_release|lower }} stable
    create: yes

- name: Update APT cache after adding repository
  apt:
    update_cache: yes

- name: Install Docker
  apt:
    name: "{{ docker_packages }}"
    state: present
    update_cache: true
  become: true